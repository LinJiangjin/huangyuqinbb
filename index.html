<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>1</title>
	<style type="text/css">
		.main{
			perspective: 800px;
		}
		#mian img{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		#mian{
			width:200px;
			height: 200px;
			margin:200px auto;
			border: solid 1px red;
			transform-style: preserve-3d;
            transform:rotateX(-10deg) rotateY(0deg);
		}
	</style>
</head>
<body>
	<div class="main">
		<div id="mian">
			<img src="./img/1.jpg">
			<img src="./img/2.jpg">
			<img src="./img/3.jpg">
			<img src="./img/4.jpg">
			<img src="./img/5.jpg">
			<img src="./img/6.jpg">
			<img src="./img/7.jpg">
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	let img = document.getElementsByTagName('img');
	let count = img.length;
	let deg = 360/count
	window.onload=function(){
		Array.prototype.forEach.call(img,function(value,index){
 
			value.style.transform="rotateY("+(index * deg)+"deg) translateZ(350px)"
 
			value.style.transition="1s "+(count-index)*0.1+"s"//1s 长度减下标乘以0.1 5-0=5，5-1=4，5-2=3
		})
	}
 
    var rotateX = -20;
    var rotateY = 0;
	document.touchmove=function(event){
          let oldx = event.clientX
          let oldy = event.clientY
          this.onmousemove = function(e){
     		     var e = e || window.event;
          		let newx = e.clientX
          		let newy = e.clientY
 
          		var minusX =newx-oldx
          			minusY =newy-oldy
 
          		rotateX+=minusY;
          		rotateY+=minusX;
 
          		mian.style.transform="rotateX("+(-rotateX)*0.1+"deg) rotateY("+(rotateY)*0.1+"deg) "
          		oldx = newx;
          		oldy = newy
          }
          // this.onmouseup = function () {
          //        //鼠标松开事件 
          //     this.onmousemove = null;
          // }
     }
    document.onmousedown=function(event){
          let oldx = event.clientX
          let oldy = event.clientY
          this.onmousemove = function(e){
     		     var e = e || window.event;
          		let newx = e.clientX
          		let newy = e.clientY
 
          		var minusX =newx-oldx
          			minusY =newy-oldy
 
          		rotateX+=minusY;
          		rotateY+=minusX;
 
          		mian.style.transform="rotateX("+(-rotateX)*0.1+"deg) rotateY("+(rotateY)*0.1+"deg) "
          		oldx = newx;
          		oldy = newy
          }
          this.onmouseup = function () {
                 //鼠标松开事件 
              this.onmousemove = null;
          }
     }
</script>
